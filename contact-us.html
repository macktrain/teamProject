<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="shortcut icon"
      href="img/dog-logo-favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="contact-us.css" />
  </head>
  <body>
    <div class="container">
      <div class="h2">
        <h2>Send us a message</h2>
      </div>
      <p>
        Feel free to get in touch with us with anything related to pets or you
        can just say hi ðŸ‘‹ we will get back to you as soon as we can.
      </p>
      <form>
        <div class="col-20"></div>
        <div class="row">
          <div class="col-10">
            <label for="name">Name:</label>
          </div>
          <div class="col-50">
            <input type="text" id="name" name="name" placeholder="Your name" />
          </div>
        </div>
        <div class="col-20"></div>
        <div class="row">
          <div class="col-10">
            <label for="email">Email:</label>
          </div>
          <div class="col-50">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="E-mail@gmail.com"
            />
          </div>
        </div>
        <div class="col-20"></div>
        <div class="row">
          <div class="col-10">
            <label for="subject">Subject:</label>
          </div>
          <div class="col-50">
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
            />
          </div>
        </div>
        <div class="col-20"></div>
        <div class="row"></div>
        <div class="col-20"></div>
        <div class="row">
          <div class="col-10">
            <label for="subject">Subject:</label>
          </div>
          <div class="col-50">
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>
          </div>
        </div>
        <div class="col-20"></div>
        <div class="col-10"></div>
        <a href="It's-funny-didn't-go-anywhere!" class="button">Submit</a>
      </form>
    </div>
  </body>
</html>
