<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>
            Pet Finder  
        </h1>
        <div id="dashboard">
          <h2> 
          Search For a Pet:
          </h2>
          <div id='dropdowns'>
            <div>
              <div id="petTypeContainer">
                <select name="petType" id="petType">
                  <option value="error">Select a Type</option>
                  <option value="All">All</option>
                  <option value="Cat">Cat</option>
                  <option value="Dog">Dog</option>
                  <option value="Rabbit">Rabbit</option>
                  <option value="Horse">Horse</option>
                </select>
              </div>
              <div id="gernderContainer">
                <select name="gender" id="gender">
                  <option value="error">Select a Gender</option>
                  <option value="Both">Both</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>  
              <div id="ageChecks">
                <p>Select an Age:</p>
                <input type="checkbox" id="age0" name="age0" value="All">
                <label for="age0">All</label><br>
                <input type="checkbox" id="age1" name="age1" value="Baby">
                <label for="age1">Baby</label><br>
                <input type="checkbox" id="age2" name="age2" value="Young">
                <label for="age2">Young</label><br>
                <input type="checkbox" id="age3" name="age3" value="Adult">
                <label for="age3">Adult</label><br>
                <input type="checkbox" id="age3" name="age3" value="Senior">
                <label for="age3">Senior</label><br>
              </div>
            </div>
          </div>
          <button type=button id="searchBtn">Search</button>
          <div id="resultsNav">
          </div>
          <hr>
          <div id="results">
          </div>
      </div>
    <script src="./js/adoption.js"></script>
</html>
