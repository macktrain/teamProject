<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Getting started with the Mapbox Directions API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css' rel='stylesheet' />
    <link href='./style/map.css' rel='stylesheet' />
  </head>
  <body><div id="dashboard">
    <h2> 
    Search For a Pet:
    </h2>
    <div id='dropdowns'>
      <div>
        <div id="petTypeContainer">
          <select name="petType" id="petType">
            <option value="error">Select a Type</option>
            <option value="All">All</option>
            <option value="Cat">Cat</option>
            <option value="Dog">Dog</option>
            <option value="Rabbit">Rabbit</option>
            <option value="Horse">Horse</option>
          </select>
        </div>
        <div id="gernderContainer">
          <select name="gender" id="gender">
            <option value="error">Select a Gender</option>
            <option value="Both">Both</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>  
        <div id="ageChecks">
          <p>Select an Age:</p>
          <input type="checkbox" id="age0" name="age0" value="All">
          <label for="age0">All</label><br>
          <input type="checkbox" id="age1" name="age1" value="Baby">
          <label for="age1">Baby</label><br>
          <input type="checkbox" id="age2" name="age2" value="Young">
          <label for="age2">Young</label><br>
          <input type="checkbox" id="age3" name="age3" value="Adult">
          <label for="age3">Adult</label><br>
          <input type="checkbox" id="age3" name="age3" value="Senior">
          <label for="age3">Senior</label><br>
        </div>
      </div>
    </div>
    <div>Please enter your address:</div>
    <div id="userAddressDiv">
      <input type="text" id="userAddress1" value="3555 Windjammer Drive" size="15" maxlength="30" placeholder="123 Sesame St">
      <input type="text" id="userCity"  value= "Colorado Springs" size="15" maxlength="30" placeholder="Berkely">
      <input type="text" id="userState" value="CO" size="2" maxlength="2" placeholder="CA">
      <input type="text" id="userZip" value="80920" size="5" maxlength="5" placeholder="90210">
    </div>
    <button type=button id="searchBtn">Search</button>
    <div id="resultsNav">
    </div>
    <div id="results">
    </div>
    <hr>
    <div id="mapBody">
      <div id='map'></div>
      <div id='instructions'></div>
      <script src="js/map.js"></script>
      <script src="js/adoption.js"></script>
  </div>
  </body>
</html>
